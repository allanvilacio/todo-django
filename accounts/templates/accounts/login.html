{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>
  <main class="container vh-100  d-flex align-items-center justify-content-center">
    <div id="card-login" class="card shadow border-0">
      <div class="card-body p-4 pt-5 pb-5">
        <h2 class="card-title text-center">Login</h2>
        <hr class="w-75 me-auto ms-auto">
        {% if msg %}
        <div id="login-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form class="" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group pt-2">
            <label for="form-login-usuario">Usuário</label>
            <input type="text" class="form-control" id="form-login-usuario" aria-describedby="emailHelp"
              placeholder="Digite o usuário" name="usuario" required>

          </div>
          <div class="form-group pt-2 pb-3">
            <label for="form-login-senha">Senha</label>
            <input type="password" class="form-control" id="form-login-senha" placeholder="Digite a senha" name="senha"
              required>
          </div>
          <div class="d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-primary w-75">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
